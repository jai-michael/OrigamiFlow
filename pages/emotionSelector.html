<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Origami Flow</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/emotionSelector.css" />
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <img src="../assets/images/logo.svg" alt="Origami Flow icon" id="of-icon" />
            </div>
            <div class="nav-right">
                <button class="account-icon">
                    <img src="../assets/images/account.jpg" alt="Profile Picture" />
                </button>
            </div>
        </nav>
        <main class="question-section">
            <div class="progress-tracker">
                <div current><img id="fold-1" src="../assets/images/step_01.svg" alt="Origami step 1" /></div>
                <div><img id="fold-2" src="../assets/images/step_02.svg" alt="Origami step 2" /></div>
                <div><img id="fold-3" src="../assets/images/step_03.svg" alt="Origami step 3" /></div>
                <div><img id="fold-4" src="../assets/images/step_04.svg" alt="Origami step 4" /></div>
                <div><img id="fold-5" src="../assets/images/step_05.svg" alt="Origami step 5" /></div>
                <div><img id="fold-6" src="../assets/images/step_06.svg" alt="Origami step 6" /></div>
                <div><img id="fold-7" src="../assets/images/step_07.svg" alt="Origami step 7" /></div>
                <div><img id="fold-8" src="../assets/images/step_08.svg" alt="Origami step 8" /></div>
            </div>

            <h2 class="prompt-header"></h2>

            <div class="emotion-reaction">
                <img src="" alt="" class="emotion-face" />
                <h3 class="emotion-message"></h3>
            </div>

            <div class="emotion-selector">
                <!-- UNFINISHED; need to figure out best way to implement -->
                <button onclick="nextEmotion(-1)">Previous Emotion</button>
                <div class="emotion-slider">
                    <button onclick="switchEmotion(0)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <circle r="45" cx="50" cy="50" fill="var(--happy-color)" stroke="var(--primary-fg)" stroke-width="3" />
                        </svg>
                    </button>
                    <button onclick="switchEmotion(1)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <circle r="45" cx="50" cy="50" fill="var(--sad-color)" stroke="var(--primary-fg)" stroke-width="3" />
                        </svg>
                    </button>
                    <button onclick="switchEmotion(2)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <circle r="45" cx="50" cy="50" fill="var(--angry-color)" stroke="var(--primary-fg)" stroke-width="3" />
                        </svg>
                    </button>
                    <button onclick="switchEmotion(3)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <circle r="45" cx="50" cy="50" fill="var(--disgust-color)" stroke="var(--primary-fg)" stroke-width="3" />
                        </svg>
                    </button>
                    <button onclick="switchEmotion(4)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <circle r="45" cx="50" cy="50" fill="var(--afraid-color)" stroke="var(--primary-fg)" stroke-width="3" />
                        </svg>
                    </button>
                </div>
                <button onclick="nextEmotion(1)">Next Emotion</button>
            </div>

            <button class="submit" id="submit-mood" onclick="documentPage.nextPrompt()">Submit</button>
        </main>

        <script src="../js/script.js" defer></script>
        <script src="../js/emotionSelector.js" defer></script>
    </body>
</html>
