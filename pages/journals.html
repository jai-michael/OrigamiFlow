<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Origami Flow</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/global.css" />
    </head>
    <body>
        <script src="" defer></script>
        <nav>
            <div class="nav-left">
                <img src="../assets/images/logo.jpg" alt="Origami Flow logo" id="of-icon" />
            </div>
            <div class="nav-right">
                <button class="account-icon">
                    <img src="../assets/images/account.svg" alt="Profile picture" />
                </button>
            </div>
        </nav>
        <main>
            <div class="progress-tracker">
                <img id="fold-1" src="../assets/images/step one.svg" alt="Origami step 1" />
                <img id="fold-2" src="../assets/images/step two.svg" alt="Origami step 2" />
                <img id="fold-3" src="../assets/images/step three.svg" alt="Origami step 3" />
                <img id="fold-4" src="../assets/images/step four.svg" alt="Origami step 4" />
                <img id="fold-5" src="../assets/images/step 5.svg" alt="Origami step 5" />
                <img id="fold-6" src="../assets/images/step six.svg" alt="Origami step 6" />
                <img id="fold-7" src="../assets/images/step seven.svg" alt="Origami step 7" />
                <img id="fold-8" src="../assets/images/step eight.svg" alt="Origami step 8" />
            </div>
            <h2 class="prompt-header"></h2>
            <div class="journal-container">
                <form action="" class="journal-form">
                    <textarea name="" id="journal-textbox" cols="30" rows="10"></textarea>
                </form>
                <div id="word-counter">
                    <span>placeholder text</span>
                    <img src="" alt="" id="word-counter-icon" />
                </div>
            </div>
            <div class="voice-control">
                <button></button>
            </div>
            <a href="" id="submit-journal"></a>
        </main>
    </body>
</html>
