<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Origami Flow</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/journals.css" />
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <img src="../assets/images/logo.svg" alt="Origami Flow logo" id="of-icon" />
            </div>
            <div class="nav-right">
                <button class="account-icon">
                    <img src="../assets/images/account.jpg" alt="Profile picture" />
                </button>
            </div>
        </nav>
        <main>
            <div class="progress-tracker">
                <img id="fold-1" src="../assets/images/step_01.svg" alt="Origami step 1" />
                <img id="fold-2" src="../assets/images/step_02.svg" alt="Origami step 2" />
                <img id="fold-3" src="../assets/images/step_03.svg" alt="Origami step 3" />
                <img id="fold-4" src="../assets/images/step_04.svg" alt="Origami step 4" />
                <img id="fold-5" src="../assets/images/step_05.svg" alt="Origami step 5" />
                <img id="fold-6" src="../assets/images/step_06.svg" alt="Origami step 6" />
                <img id="fold-7" src="../assets/images/step_07.svg" alt="Origami step 7" />
                <img id="fold-8" src="../assets/images/step_08.svg" alt="Origami step 8" />
            </div>
            
            <h1 class="title">What is causing your emotions right now?</h1>
            <div class="journal-content">
                <div class="text-area-container">
                    <textarea id="journal-textbox" placeholder="type something here..." maxlength="500"></textarea>
                    <p id="journal-word-counter"><span id="character-amount">0</span>/500</p>
                </div>
                <div class="voice-submit">
                    <button class="voice-button">
                        <img src="../assets/icons/microphone.svg" alt="Voice Input" />
                        <span>Use Your Voice Instead</span>
                    </button>
                </div>
            </div>
            <div>
                <button class="submit" onclick="documentPage.nextPrompt()">Submit</button>
            </div>
        </main>
        <script defer src="../js/script.js"></script>
        <script defer src="../js/journals.js"></script>
    </body>
</html>
