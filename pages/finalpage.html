<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Flow</title>
    <link rel="stylesheet" href="../css/finalpage.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="../assets/images/logo.svg" alt="Origami Flow logo" id="of-icon" />
        </div>
        <div class="nav-right">
            <button class="account-icon">
                <img src="../assets/images/account.jpg" alt="Profile picture" />

    </nav>
    
    <!-- Title & Tagline -->
    <div id="title-container">
        <h1 id="title">Origami Flow</h1>

        <!-- Centered Button -->
        <button id="completeJournalBtn" class="styled-button">
            Complete Another Journal <span class="arrow">â†—</span>
        </button>
    </div>

        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Boats -->
    <img src="../assets/images/boat 1.png" alt="Boat 1" class="boat floating depth1" style="left: 10%; top: 75%;">
    <img src="../assets/images/boat 2.png" alt="Boat 2" class="boat floating depth2" style="left: 25%;top: 67%;">
    <img src="../assets/images/boat 3.png" alt="Boat 3" class="boat emerging depth3" id="emergingBoat" style="left: 50%;">
    <img src="../assets/images/boat 4.png" alt="Boat 4" class="boat floating depth1" style="left: 70%;top: 79%;">

    <!-- Boats (Background - Smaller & Further) -->

    <img src="../assets/images/boat 2.png" alt="Boat 6" class="boat floating depth4" style="left: 42.3%; top: 69%;">
    <img src="../assets/images/boat 3.png" alt="Boat 7" class="boat floating depth5" style="left: 63%; top: 67%;">
    <img src="../assets/images/boat 4.png" alt="Boat 8" class="boat floating depth5" style="left: 85%; top: 69%;">

    <script src="../js/finalpage.js"></script>

</body>
</html>
